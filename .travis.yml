sudo: true
language: python
python:
- '3.6'
before_install:
- chmod +x ./bin/*.sh
- pip install pipenv
install:
- "./bin/prepare.sh"
script:
- echo "[ci] running tests against $(pipenv run python --version) ..."
- "./bin/run.sh"
jobs:
  include:
  - stage: deploy
    python: 3.6
    script:
    - echo "[ci] deploying to pypi..."
    - "./bin/release.sh"
branches:
  only:
  - master
deploy:
  skip_existing: true
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
